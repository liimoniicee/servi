<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index-sty-conten.css">

    <title>Inicio Sesion</title>
  </head>

  <body>
<!--imagene fondo de toda la pagina-->
    <div class="bg-image"
style="background-image: url('imag/bg_eadites1.jpg');
      ">

    <div class="container-sm mb-5">
        <ul class="row">
         <div class="col-sm m-auto ms-1 text-center">
           <img href="#" src="imag/pleca-gob1.png" width="250" height="75" class="img-fluid" alt="">
           </div>
           <div class="col-sm m-auto ms-1 me-1 text-center">
             <img href="#" src="imag/pleca-gob2.png" width="251" height="75" class="img-fluid me-5" alt="">
             </div>
             <div class="col-sm m-auto ms-1 me-1 text-center">
               <img href="#" src="imag/pleca_tecnm.jpg" width="163" height="75" class="img-fluid me-5" alt="">
               </div>
               <div class="col-sm m-auto ms-1 me-1 text-center">
                 <img href="#" src="imag\pleca-ites2.png" width="213" height="75" class="img-fluid me-5" alt="">
                 </div>
        </ul>
      </div>

    <section>
      <div class="container">
      <div class="row g-0">
        <div class="col-lg-7 d-lg-block">
          <!--carrusel-->
          <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="imag/img-1.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Bienvenido</h5>
                  <p>Informacion acerca de servicio social</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="imag/img-2.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Avances</h5>
                  <p>Prueba servicio social.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="imag/img-3.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Consulta</h5>
                  <p>Aprende lo que quieras.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <!-- Botón de Invitado -->
          <div class="mt-3 d-flex justify-content-around">
            <button class="btn btn-lg flex-grow-1 mx-4" style="background-color: #1948B5;">Invitado</button>
          </div>
          </div>

          <!--login-->
          <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
            <div class="text-center px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto">
              <img src="imag/sslog.png"  class="img-fluid" alt="">
            </div>
            <div class="px-lg-5 pt-lg-4 p-4 w-100 align-self-center">
                <h1 class="text-center mb-5 font-weight-normal">Inicio de sesion</h1>
                <form class="mb-5">
                  <div class="mb-3">
                    <label class="emal"></label>
                    <input type="email" id="emailAddress" class="form-control" placeholder="Correo electronico" required autofocus>
                    <label for="password"></label>
                    <input type="password" id="password" placeholder="Contraseña" class="form-control">
                  </div>
                  <div class="mt-3 d-flex justify-content-around">
                    <button class="btn btn-lg btn-outline-primary flex-grow-1 mx-4">Ingresar</button>
                    <button  class="btn btn-lg btn-outline-secondary flex-grow-1 mx-2">Registrarse</button>
                  </div>
                </form>
                <div class="text-center mt-4 p-5 w-100 mt-auto">
                  <a href="#">¿Se te olvido la contraseña?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
</div>



    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  </body>
</html>
